<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image </title>
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/anchorage-temple-large.webp" media="(min-width: 1000px)">
                <source srcset="images/anchorage-temple-medium.webp" media="(min-width: 500px)">
                <img src="images/anchorage-temple-small.webp" alt="Anchorage Temple" width="500px" height="250px">
            </picture>
        </div>
    </main>
</body>
</html>
